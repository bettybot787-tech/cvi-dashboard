name: Weekly CVI Update

on:
  schedule:
    # Every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  update-cvi:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a PAT so the push can trigger Pages re-deploy
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run CVI update script
        run: python update_cvi.py

      - name: Commit and push updated data.json
        run: |
          git config user.name  "CVI Bot"
          git config user.email "cvi-bot@users.noreply.github.com"
          git add data.json
          # Only commit if data.json actually changed
          if git diff --staged --quiet; then
            echo "No changes to data.json â€” skipping commit."
          else
            git commit -m "chore: weekly CVI update $(date -u +%Y-%m-%d)"
            git push
            echo "data.json updated and pushed successfully."
          fi
